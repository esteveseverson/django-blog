<h3>Recent Activity</h3>
<hr>

{% for message in topic_messages %}
    <div>
        <small> <a href="{% url 'user-profile' message.user.id %}"> @{{ message.user }} </a> {{ message.created_at|timesince }} ago, </small>
        <small> replied to <a href="{% url 'room' message.room.id %}"> {{ message.room }} </a> </small>
        <p> {{ message }} </p>
        <hr>
    </div>
{% endfor %}
